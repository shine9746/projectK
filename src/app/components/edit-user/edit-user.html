<div class="dialog-container">

    <!-- HEADER -->
    <div class="header">
        <h2>Edit Profile</h2>
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- CONTENT -->
    <mat-dialog-content class="content">

        <!-- PROFILE IMAGE -->
        <div class="profile-image-container"(click)="fileInput.click()">
            <img [src]="imageFilePath ? 'https://localhost:7162'+imageFilePath : imageBase64" class="profile-image" />
            @if(!imageFilePath && !imageBase64){
                <button mat-mini-fab color="primary" class="edit-image-btn">
                    <mat-icon>photo_camera</mat-icon>
                </button>
            }

            <input type="file" #fileInput hidden  accept="image/*" (change)="onFileSelected($event)" />
        </div>

        <!-- FORM -->
        <form class="form"[formGroup]="userForm">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="userName">
            </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option [value]="1">Male</mat-option>
                    <mat-option [value]="2">Female</mat-option>
                    <mat-option [value]="3">Other</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <!-- ACTIONS -->
    <mat-dialog-actions align="end">
        <button mat-stroked-button color="warn" (click)="close()">
            <mat-icon>close</mat-icon>&nbsp;Cancel
        </button>
        <button mat-flat-button color="primary"(click)="updateUser()">
            <mat-icon>check</mat-icon>&nbsp;Save
        </button>
       
    </mat-dialog-actions>

</div>
